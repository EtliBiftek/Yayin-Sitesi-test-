<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="color-scheme" content="dark light">
    <title>Yayın Sitesi(test) – İzle</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="app" class="app">
      <aside class="sidebar" aria-label="Yan menü">
        <div class="brand">
          <div class="logo">
            <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden="true">
              <defs>
                <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#ff3b5c"/>
                  <stop offset="50%" stop-color="#ff546c"/>
                  <stop offset="100%" stop-color="#ffffff"/>
                </linearGradient>
              </defs>
              <path fill="url(#g)" d="M12 2l7 4v8l-7 8-7-8V6l7-4z"/>
            </svg>
          </div>
          <span class="brand-name">Yayın Sitesi(test)</span>
        </div>

        <nav class="nav">
          <a class="nav-item" href="index.html">
            <span class="icon" aria-hidden="true">
              <svg width="22" height="22" viewBox="0 0 24 24"><path d="M12 3l9 8h-3v9h-5v-6H11v6H6v-9H3z" fill="currentColor"/></svg>
            </span>
            <span class="label">Anasayfa</span>
          </a>
          <a class="nav-item" href="discover.html">
            <span class="icon" aria-hidden="true">
              <svg width="22" height="22" viewBox="0 0 24 24"><path d="M12 2l7 6-7 6-7-6 7-6zm0 14l7 6H5l7-6z" fill="currentColor"/></svg>
            </span>
            <span class="label">Keşfet</span>
          </a>
          <a class="nav-item" href="categories.html">
            <span class="icon" aria-hidden="true">
              <svg width="22" height="22" viewBox="0 0 24 24"><path d="M3 3h8v8H3V3zm10 0h8v8h-8V3zM3 13h8v8H3v-8zm10 0h8v8h-8v-8z" fill="currentColor"/></svg>
            </span>
            <span class="label">Kategoriler</span>
          </a>
          <a class="nav-item" href="subscriptions.html">
            <span class="icon" aria-hidden="true">
              <svg width="22" height="22" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 6 4 4 6.5 4c1.74 0 3.41.81 4.5 2.09C12.09 4.81 13.76 4 15.5 4 18 4 20 6 20 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="currentColor"/></svg>
            </span>
            <span class="label">Abonelikler</span>
          </a>
          <a class="nav-item" href="profile.html">
            <span class="icon" aria-hidden="true">
              <svg width="22" height="22" viewBox="0 0 24 24"><path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z" fill="currentColor"/></svg>
            </span>
            <span class="label">Profil</span>
          </a>
        </nav>

        <button class="collapse" id="collapseSidebar" aria-label="Yan menüyü daralt/aç">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M10 6l6 6-6 6V6z"/></svg>
        </button>
      </aside>

      <main class="main">
        <header class="topbar">
          <div class="search">
            <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM9.5 14C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
            <input type="search" placeholder="Yayın, oyun, kanal ara" aria-label="Ara">
          </div>
          <div class="actions">
            <button class="btn ghost" title="Bildirimler" aria-label="Bildirimler">
              <svg width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M12 22a2 2 0 002-2H10a2 2 0 002 2zm6-6V11a6 6 0 10-12 0v5L4 18v2h16v-2l-2-2z"/></svg>
            </button>
            </button>
          </div>
        </header>

        <section class="hero" aria-label="Canlı yayın ve sohbet">
          <div class="player-and-chat">
            <div class="player" role="region" aria-label="Canlı Yayın Oynatıcı">
              <div class="player-media">
                Video Oynatıcı
              </div>

              <div class="stream-meta">
                <div class="left">
                  <span class="pill live">
                    <span class="dot"></span> Canlı
                  </span>
                  <span class="pill viewers">
                    <svg width="14" height="14" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7zm0 11a4 4 0 110-8 4 4 0 010 8z"/></svg>
                  </span>
                </div>
                <div class="right">
                  <h1 class="title">Yayın Başlığı</h1>
                  <div class="channel">
                    <img class="avatar" src="https://i.pravatar.cc/100?img=12" alt="Yayın Sitesi(test)"/>
                    <div class="meta">
                      <strong class="name"></strong>
                      <span class="game"></span>
                    </div>
                    <button class="btn">Takip Et</button>
                  </div>
                </div>
              </div>
            </div>

            <aside class="chat" role="complementary" aria-label="Canlı Sohbet">
              <header class="chat-header">
                <h2>Canlı Sohbet</h2>
                <button class="btn ghost" id="toggleChat" aria-label="Sohbeti gizle/göster">
                  <svg width="18" height="18" viewBox="0 0 24 24"><path fill="currentColor" d="M19 6H5v12h14V6zm2-2v16a2 2 0 01-2 2H5a2 2 0 01-2-2V4a2 2 0 012-2h14a2 2 0 012 2zM8 8h8v2H8V8zm0 4h8v2H8v-2z"/></svg>
                </button>
              </header>
              <div class="messages" id="messages" tabindex="0">
                <div class="message">
                  <img class="avatar" src="https://i.pravatar.cc/100?img=32" alt="Yayın Sitesi(test)"/>
                  <div class="bubble"><strong></strong></div>
                </div>
                <div class="message">
                  <img class="avatar" src="https://i.pravatar.cc/100?img=14" alt="Yayın Sitesi(test)"/>
                  <div class="bubble"><strong></strong></div>
                </div>
                <div class="message">
                  <img class="avatar" src="https://i.pravatar.cc/100?img=5" alt="Yayın Sitesi(test)"/>
                  <div class="bubble"><strong></strong></div>
                </div>
              </div>
              <form class="chat-input" id="chatForm" autocomplete="off">
                <input id="chatText" type="text" placeholder="Mesajını yaz..." aria-label="Sohbete yaz">
                <button class="btn glow" type="submit" aria-label="Gönder">
                  <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M2 21l21-9L2 3v7l15 2-15 2z"/></svg>
                </button>
              </form>
            </aside>
          </div>
        </section>

        
      </main>
    </div>

    <script src="app.js" type="module"></script>
  </body>
  </html>
